version: '3.8'

services:
  haproxy:
    image: haproxy:2.8
    ports:
      - "9999:80"
    volumes:
      - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg:ro
    depends_on:
      - app1
      - app2
    networks:
      - payment-processor

  app1:
    build: .
    ports:
      - "9991:9999"  # Expor temporariamente
    environment:
      - TOKEN=123
      - RUST_LOG=info
      - DEFAULT_PROCESSOR_URL=http://payment-processor-default:8080
      - FALLBACK_PROCESSOR_URL=http://payment-processor-fallback:8080
    networks:
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "256MB"

  app2:
    build: .
    ports:
      - "9992:9999"  # Expor temporariamente
    environment:
      - TOKEN=123
      - RUST_LOG=info
      - DEFAULT_PROCESSOR_URL=http://payment-processor-default:8080
      - FALLBACK_PROCESSOR_URL=http://payment-processor-fallback:8080
    networks:
      - payment-processor
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: "256MB"

networks:
  payment-processor:
    external: true